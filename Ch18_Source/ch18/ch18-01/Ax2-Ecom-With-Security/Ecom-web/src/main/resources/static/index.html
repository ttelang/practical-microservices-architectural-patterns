
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Bootstrap E-Commerce Template- ACME Shop mini</title>
    <!-- Bootstrap core CSS -->
     <link rel="stylesheet" href="/css/bootstrap.min.css"/>
     <script src="/js/jquery.min.js"></script>
     <script src="/js/bootstrap.min.js"></script>

    <!-- Fontawesome core CSS -->
    <link href="/css/font-awesome.min.css" rel='stylesheet'/>
    <!--GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
      <!-- custom CSS here -->
    <link href="/css/style.css" rel='stylesheet'/>
    
    <script src="/js/angular.js" ></script>
	<script src="/js/angular-route.js" ></script>
    <script src="/js/app.js"></script>
    <script src="/js/angular-cookies.min.js" ></script>
        
    <script src="/js/controller/application_controller.js"></script>     
    <script src="/js/service/product_service.js"></script>
    <script src="/js/controller/product_controller.js"></script> 
    <script src="/js/controller/product_search_controller.js"></script> 
    <script src="/js/service/cart_service.js"></script>
    <script src="/js/controller/product_category_controller.js"></script> 
    <script src="/js/controller/cart_controller.js"></script> 
    <script src="/js/controller/user_controller.js"></script> 
    <script src="/js/service/user_service.js"></script>
    <script src="/js/controller/order_controller.js"></script> 
    <script src="/js/service/order_service.js"></script>
</head>
<body ng-app="ecomApp">
 <div  ng-controller="ApplicationController  as appCtrl" data-ng-init="init()"  >
    <nav class="navbar navbar-custom" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#productSearch"><strong>ACME </strong> Shop</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                <form class="navbar-form navbar-right" role="search">
                     <ul class="nav navbar-nav navbar-left" >
                    <li><a  href=""  ng-click="doOrder()" ><span style="color: maroon; "><b>Hello {{screenName}} ,your orders</b></span></a></li>
                    <!-- <li><a href="#"><span style="color: yellow">Login</span></a></li> --> 
                    <li><a href="#cart" >
                    <img src="/img/shopping_cart.png" height="20px" width="30px">
                            <span style="color: blue"> {{myCartSize}}</span> 
                         </a>
                   </li>
                    </ul>
                
                
                    <div class="form-group">
                        <input type="text" placeholder="Enter Keyword Here ..." class="form-control" ng-model="searchText">
                    </div>
                    &nbsp; 
                    <button type="submit" class="btn btn-primary" ng-click="appCtrl.searchProducts()">Search</button>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
   
    <div class="container" >
    	<div ng-view></div>
    </div>	
    <!--Footer -->
    <div class="col-md-12 end-box  footer navbar-fixed-bottom">
        &copy; 2014 | &nbsp; All Rights Reserved | &nbsp; www.acme.com | &nbsp; 24x7 support | &nbsp; Email us: info@acme.com
    </div>
    <!-- /.col -->
    <!--Footer end -->
    
</div>
</body>
</html>
